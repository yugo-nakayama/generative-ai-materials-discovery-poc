name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install minimal dependencies
        run: |
          pip install ruff pytest
      
      - name: Check Python files exist
        run: |
          echo "Checking repository structure..."
          ls -la
          echo "---"
          if [ -d "src" ]; then
            echo "src/ directory exists"
            ls -la src/
          else
            echo "src/ directory not found (will create later)"
          fi
      
      - name: Lint (if src exists)
        run: |
          if [ -d "src" ]; then
            ruff check src/ || echo "Linting issues found (non-blocking)"
          else
            echo "No src/ directory yet, skipping lint"
          fi
      
      - name: Test (if tests exist)
        run: |
          if [ -d "tests" ] && compgen -G "tests/test_*.py" > /dev/null; then
            pytest tests/ -v
          else
            echo "No tests yet (Week 1-2 phase)"
          fi
